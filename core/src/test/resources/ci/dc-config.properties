# general configurations
com.fujitsu.dc.core.masterToken=masterToken
com.fujitsu.dc.core.unitUser.issuers=http://localhost:9998/UnitUserCell/

com.fujitsu.dc.core.es.cluster.name=elasticsearch
com.fujitsu.dc.core.es.hosts=localhost:9300
