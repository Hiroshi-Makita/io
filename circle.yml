machine:
  timezone:
    Asia/Tokyo
  environment:
    MAVEN_OPTS: -Xmx512m -XX:MaxPermSize=128m

dependencies:
  override:
    - mvn install -B -pl es-api,common,logback -Dmaven.javadoc.skip=true -Dmaven.test.skip=true

test:
  override:
    - mvn test -B  -pl logback,core -Ddependency.locations.enabled=false
