machine:
  timezone:
    Asia/Tokyo
  pre:
    - /bin/sh io/circle.sh pre_machine
  environment:
    MAVEN_OPTS: -Xmx1024M -Xss128M -XX:MaxPermSize=1024M -XX:+CMSClassUnloadingEnabled

dependencies:
  override:
    - /bin/sh ./circle.sh dependencies
  post:
    - /bin/sh ./circle.sh dependencies_post

test:
  override:
    - /bin/sh ./circle.sh test:
        parallel: true
        timeout: 7200

