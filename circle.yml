machine:
  timezone:
    Asia/Tokyo
  environment:
    MAVEN_OPTS: -Xmx512m -XX:MaxPermSize=128m

dependencies:
  override:
    - echo "skip mvn dependencies."

test:
  override:
    # es-api
    - pushd es-api
    - mvn clean site
    - mvn install
    - popd

    # common
    - pushd common
    - mvn clean site
    - mvn install
    - popd

    # logback
    - pushd logback
    - mvn clean site
    - mvn install
    - popd

    # core
    - pushd core
    - mvn clean site
    - popd

